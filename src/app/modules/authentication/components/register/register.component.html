<div class="login">
  <mat-card class="login-card">
    <div class="login-content">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="login-form">
          <table class="login-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="login-full-width">
                  <input matInput placeholder="Username" name="username" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="login-full-width">
                  <input matInput placeholder="Email" name="email" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="login-full-width">
                  <input matInput placeholder="Mobile" name="mobile" required>
                </mat-form-field>
              </td>
            </tr>

            <tr>
              <td>
                <mat-form-field class="login-full-width">
                  <input matInput placeholder="Password" type="password" name="password" required>
                </mat-form-field>
              </td>
            </tr>
          </table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button>Register</button>
      </mat-card-actions>
    </div>
  </mat-card>
</div>
