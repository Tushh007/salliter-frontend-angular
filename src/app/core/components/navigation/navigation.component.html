<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async)">
    <mat-toolbar>Salliter</mat-toolbar>
    <mat-nav-list class="sidelinks">
      <a mat-list-item routerLink = "search-flight" routerLinkActive="active">Fights</a>
      <a mat-list-item routerLink = "search-bus" routerLinkActive="active">Buses</a>
      <a mat-list-item routerLink = "search-hotel" routerLinkActive="active">Hotels</a>
    </mat-nav-list>
    <hr id="divider">
    <mat-nav-list>
      <a mat-list-item routerLink="login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="register" routerLinkActive="active">Register</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Salliter</span>
      <div style="display: inline-flex" *ngIf="!(isHandset$ | async)">
        <mat-nav-list>
          <a routerLink="search-flight" routerLinkActive="active">Fights</a>
          <a routerLink="search-bus" routerLinkActive="active">Buses</a>
          <a routerLink="search-hotel" routerLinkActive="active">Hotels</a>
        </mat-nav-list>
        <mat-nav-list style="margin-left: 280%">
          <a routerLink="login" routerLinkActive="active">Login</a>
          <a routerLink="register" routerLinkActive="active">Register</a>
        </mat-nav-list>
      </div>

    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
